<html>
<body bgcolor="#696969">
<center><img src="MK3.jpg" width="650" height="400"><br></center>
<input type="text" id="MK3" name="MK3" value="Leave a comment on MK3">
<p><button onclick="action()" type="button">Rewrite comment</button></p>
<p><button onclick="action2()" type="button">View last comment</button></p>

<script>
    function action() {
        window.localStorage['MK3'] = document.getElementById('MK3').value;
    }

    function action2() {
        document.getElementById('MK3').value = window.localStorage['MK3'];
    }
</script>
</body>
</html>
